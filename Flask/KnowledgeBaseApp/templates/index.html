{% extends 'base.html' %}

{% block content %}

<h1>Knowledge Base</h1>

<form action="{{url_for('search')}}" method="POST">
<input type="text" name="query" placeholder="Search Knowledge Base" autofocus="true">
<input type="submit" value="Submit">
</form>

<p>
<a href="{{url_for('new')}}">Add a new Item</a>
</p>

<p>
There are <strong>{{ items | length }}</strong> record(s) in the Knowledge Base.</p>
	<table>
		<tr>
			<th>Description</th>
			<th>Category</th>
			<th>Options</th>
		</tr>
{% for article in items %}
		<tr>
			<td>{{ article.description | safe}}</td>
			<td> {{ article.category}}</td>
			<td>
			<button type="button" onclick="window.location.href='{{ url_for('show', id=article.id) }}';">Details</button><br/><br/>
			<button type="button" onclick="window.location.href='{{ url_for('edit', id=article.id) }}';">Edit</button>
		</tr>
{% endfor %}		
	</table>
	





{% endblock %}
